<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Bayan</title>
    <!-- Global CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./assets/img/moon.png">
  </head>
  <body>
    <main>
      <div class="container">
        <h1>CSS Bayan</h1>
        <hr />
        <div class="box">
          <!-- Mem-1 -->
          <div class="line" id="first">
            <input class="input_mem" type="radio" id="mem_1" name="set" checked/>
            <label class="label_mem" for="mem_1">
              <div class="content">
                <h6>What are you in for ?</h6>
                <i class="fa-solid fa-plus"></i>
              </div>
              <img class="mem" src="./assets/img/What.png" alt="mem">
            </label>
          </div>
          <hr />

          <!-- Mem-2 -->
          <div class="line">
            <input class="input_mem" type="radio" id="mem_2" name="set" />
            <label class="label_mem" for="mem_2">
              <div class="content">
                <h6>Solving Bugs on Friday</h6>
                <i class="fa-solid fa-plus"></i>
              </div>
              <img class="mem" src="./assets/img/broken.png" alt="mem">
            </label>
          </div>
          <hr />

          <!-- Mem-3 -->
          <div class="line">
            <input class="input_mem" type="radio" id="mem_3" name="set" />
            <label class="label_mem" for="mem_3">
              <div class="content">
                <h6>My code...</h6>
                <i class="fa-solid fa-plus"></i>
              </div>
              <img class="mem" src="./assets/img/code.png" alt="mem">
            </label>
          </div>
          <hr />

          <!-- Mem-4 -->
          <div class="line">
            <input class="input_mem" type="radio" id="mem_4" name="set" />
            <label class="label_mem" for="mem_4">
              <div class="content">
                <h6>Programmers everyday </h6>
                <i class="fa-solid fa-plus"></i>
              </div>
              <img class="mem" src="./assets/img/why.jpg" alt="mem">

            </label>
            
          </div>
          <hr />

          <!-- Mem-5 -->
          <div class="line">
            <input class="input_mem" type="radio" id="mem_5" name="set" />
            <label class="label_mem" for="mem_5">
              <div class="content">
                <h6>Sorry we are looking for...</h6>
                <i class="fa-solid fa-plus"></i>
              </div>
              <img class="mem" src="./assets/img/hr.jpg" alt="mem">
            </label>
          </div>
        </div>
      </div>
    </main>

    <!-- Font-awesome script -->
    <script
      src="https://kit.fontawesome.com/c707fb3baf.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
